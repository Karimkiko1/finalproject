name: Run CI

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint || echo "Linting failed, but continuing..."

      - name: Run tests
        run: npm test

      - name: Build project
        run: npm run build

      - name: Done
        run: echo "CI completed. No deployment step."